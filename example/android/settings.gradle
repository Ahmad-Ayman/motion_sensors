pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // Make Flutter plugin resolvable
    def localProperties = new Properties()
    def localPropsFile = new File(rootDir, "local.properties")
    if (localPropsFile.exists()) {
        localPropsFile.withReader("UTF-8") { reader -> localProperties.load(reader) }
    }
    def flutterSdkPath = localProperties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define flutter.sdk in local.properties")
    }
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")
}

dependencyResolutionManagement {
    // <-- change this line:
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

include(":app")
